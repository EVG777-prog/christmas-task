<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/select.css">
    <link rel="stylesheet" href="../css/tree.css">

</head>

<body>
    <header class="header">

        <nav class="container header">
            <a class="header__btn header__btn-home" href="#home"></a>
            <a class="header__btn header__btn-select" href="#select">Игрушки</a>
            <a class="header__btn header__btn-tree" href="#tree">Елка</a>
            <input class="header__search" type="search" placeholder="поиск игрушек" autofocus>
            <div class="header__count-toys">0</div>
            <div class="header__setting"></div>
        </nav>
        <div class="error-message">
            <div class="error-message__text">Извините, все слоты заполнены</div>
        </div>
    </header>

    <main class="main">

        <div class="container tree">
            <div class="container tree__setting">
                <div class="tree__select-tree_text">Выберите елку</div>
                <div class="tree__select-tree">
                    <div class="tree-example num1"></div>
                    <div class="tree-example num2"></div>
                    <div class="tree-example num3"></div>
                    <div class="tree-example num4"></div>
                    <div class="tree-example num5"></div>
                    <div class="tree-example num6"></div>
                </div>
                <div class="tree__select-tree_text">Выберите фон</div>
                <div class="tree__select-bg">
                    <div class="bg num1"></div>
                    <div class="bg num2"></div>
                    <div class="bg num3"></div>
                    <div class="bg num4"></div>
                    <div class="bg num5"></div>
                    <div class="bg num6"></div>
                    <div class="bg num7"></div>
                    <div class="bg num8"></div>
                    <div class="bg num9"></div>
                    <div class="bg num10"></div>
                </div>
                <div class="tree__select-tree_text">Гирлянда</div>
                <div class="tree__select-garland">
                    <div class="garland num1"></div>
                    <div class="garland num2"></div>
                    <div class="garland num3"></div>
                    <div class="garland num4"></div>
                    <div class="garland num5"></div>
                    <input type="checkbox">
                </div>
            </div>
            <div class="container tree__picture">
                <img src="../assets/tree/1.png" alt="Tree">
            </div>
            <div class="container tree__toys">
                <div class="tree__select-tree_text">Игрушки</div>
                <div class="tree__toys-selected">
                    <div class="toy-selected num1">
                        <img src="../assets/toys/15.png" alt="pict">
                    </div>
                    <div class="toy-selected num2"></div>
                    <div class="toy-selected num3"></div>
                    <div class="toy-selected num4"></div>
                    <div class="toy-selected num5"></div>
                    <div class="toy-selected num6"></div>
                    <div class="toy-selected num7"></div>
                    <div class="toy-selected num8"></div>
                    <div class="toy-selected num9"></div>
                    <!-- <div class="toy-selected num10"></div>
                    <div class="toy-selected num11"></div>
                    <div class="toy-selected num12"></div>
                    <div class="toy-selected num13"></div>
                    <div class="toy-selected num14"></div>
                    <div class="toy-selected num15"></div>
                    <div class="toy-selected num16"></div>
                    <div class="toy-selected num17"></div>
                    <div class="toy-selected num18"></div>
                    <div class="toy-selected num19"></div>
                    <div class="toy-selected num20"></div> -->
                </div>
                <div class="tree__select-tree_text">Вы нарядили</div>
                <div class="tree__decorate">
                    <div class="tree-example num1"></div>
                    <div class="tree-example num2"></div>
                    <div class="tree-example num3"></div>
                    <div class="tree-example num4"></div>
                    <div class="tree-example num5"></div>
                    <div class="tree-example num6"></div>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container footer">
            <div class="footer__name"><a href="https://github.com/EVG777-prog" target="_blank" title="GitHub: EVG777-prog">Работу выполнил: EVG777-prog</a> </div>
            <div class="footer__year">2021</div>
            <a class="footer__rs-school" href="https://rs.school/js/" target="_blank" title="RS School"></a>
        </div>
    </footer>

</body>

</html>
